

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>students</title>
</head>
<body>

<h1>students list</h1>

<table>
    <tr>

    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>

    </tr>

    {% for t in student %}

    <tr>

        <td>{{ t.name }}</td>
        <td>{{ t.phone }}</td>
        <td>{{ t.email }}</td>

    </tr>

    {% endfor %}

</table>



</body>
</html>
